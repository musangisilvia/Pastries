<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Srisakdi" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h1>Musangi's Pastry Shop</h1>
    </header>
    <div id="regForm2">
      <form class="signUp" action="index.html" method="post">
        <label for="Email">Email Address</label><br>
        <input type="email" name="email" value="" required><br>
        <label for="Firstname">First Name</label><br>
        <input type="text" name="firtname" value=""><br>
        <label for="Lastname">Last Name</label><br>
        <input type="text" name="" value="" required="true"><br>
        <label for="DOB">Date of Birth</label><br>
        <input type="date" name="dob" value="" required><br>
        <label for="Gender">Gender</label><br>
        <div class="rBut">
          <input type="radio" name="gender" value="female" checked>
          <label for="female">Female</label>
        </div>
        <div class="rBut">
          <input type="radio" name="gender" value="male">
          <label for="male">Male</label>
        </div>
        <div class="rBut">
          <input type="radio" name="gender" value="other">
          <label for="other">Other</label>
        </div>
        <label for="newPass">New Password</label><br>
        <input type="password" name="newPass" value="" required><br>
        <label for="confirmPass">Confirm New Password</label><br>
        <input type="password" name="confirmPass" value="" required><br>

        <input type="submit" name="Signup" value="Sign Up">
      </form>
    </div>
    <footer>
      <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a>
      <h6>Copyright &copy 2019</h6>
    </footer>
  </body>
</html>
